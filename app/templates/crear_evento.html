{% extends "nav.html" %}

{% block content %}
  <h2 class="form-title"> agenda tu evento</h2>

  <form method="post" class="evento-form fade-in">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ðŸ’¾ Guardar Evento</button>
  </form>

  <style>
    html, body {
      background-color: #eef1f7;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-title {
      text-align: center;
      font-size: 2.2rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 25px;
      animation: fadeInDown 0.8s ease-out;
    }

    .evento-form {
      max-width: 550px;
      margin: 0 auto;
      padding: 35px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .evento-form input,
    .evento-form textarea,
    .evento-form select {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .evento-form input:focus,
    .evento-form textarea:focus,
    .evento-form select:focus {
      border-color: #3498db;
      outline: none;
    }

    .evento-form button {
      display: block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .evento-form button:hover {
      background: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
    }

    /* âœ¨ Animaciones */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
{% endblock %}
